<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="bg">
    <div class="logins">
        <div class="login">
            <p>登录</p>
            <div class="userName">
                <span>登录名：</span>
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="password">
                <span>密码：</span>
                <input type="text" placeholder="请输入登录密码">
            </div>
            <button type="button">登录</button>
            <button type="button">注册</button>
        </div>
    </div>

</div>
</body>
</html>
